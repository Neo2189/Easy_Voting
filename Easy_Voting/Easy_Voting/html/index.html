<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="ui">
    <div class="container">
        <!-- The title will be set dynamically -->
        <h1></h1>
        <div id="results"></div>
        <button class="close-btn" onclick="closeUI()"></button>
    </div>

    <script>
        window.addEventListener('message', function(event) {
            if (event.data.action === "showResults") {
                document.getElementById("ui").style.display = "flex";
                // Set UI title and close button text based on received translations
                document.querySelector("h1").textContent = event.data.electionResultsTitle || "Election Results";
                document.querySelector(".close-btn").textContent = event.data.closeButtonText || "Close";
                
                let resultsDiv = document.getElementById("results");
                resultsDiv.innerHTML = "";
                if (!event.data.results || event.data.results.length === 0) {
                    resultsDiv.innerHTML = `
                        <div class="not-available">
                            <h2>${event.data.resultsAvailableFrom || "Results available from:"}</h2>
                            <p>${event.data.releaseDate}</p>
                        </div>
                    `;
                } else {
                    event.data.results.forEach(result => {
                        let barContainer = document.createElement("div");
                        barContainer.className = "bar-container";

                        let bar = document.createElement("div");
                        bar.className = "bar";
                        bar.style.width = "0%";
                        bar.innerText = result.name + " (" + result.percentage + "%)";

                        setTimeout(() => {
                            bar.style.width = result.percentage + "%";
                        }, 100);

                        barContainer.appendChild(bar);
                        resultsDiv.appendChild(barContainer);
                    });
                }
            }
        });

        function closeUI() {
            document.getElementById("ui").style.display = "none";
            fetch(`https://${GetParentResourceName()}/close`, { method: "POST" });
        }
    </script>
</body>
</html>
